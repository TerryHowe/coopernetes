<!doctype html>
<title>{% block title %}{% endblock %} - PiSensor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>{ hostname }</h1>
  <ul>
    <li><a href="{{ url_for('healthcheck') }}">Healthcheck</a>
    <li><a href="{{ url_for('environment') }}">Environment</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
