---
- name: enable ssh
  copy:
    content: ''
    dest: '{{mount_point}}/bootfs/ssh'
    force: no
    mode: 0755
  become: yes

- name: wifi credentials
  copy:
    src: wpa_supplicant.conf
    dest: '{{mount_point}}/bootfs/wpa_supplicant.conf'
    mode: 0600
  become: yes

- name: Create ssh directory
  file:
    path: '{{mount_point}}/rootfs/home/pi/.ssh'
    state: directory
    owner: pi
    group: pi
    mode: 0700

- name: copy over ssh public keys
  authorized_key:
    key: '{{item}}'
    path: '{{mount_point}}/rootfs/home/pi/.ssh/authorized_keys'
    user: pi
  loop: '{{ssh_public_keys}}'

- name: Disable setup wizzard for desktop version
  file:
    path: '{{mount_point}}/rootfs/etc/xdg/autostart/piwiz.desktop'
    state: absent
  become: yes

- name: Unmount boot partition
  shell: "diskutil unmount {{mount_point}}/bootfs"
  become: yes

- name: Unmount root partition
  shell: "diskutil unmount {{mount_point}}/rootfs"
  become: yes
